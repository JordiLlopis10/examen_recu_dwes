{% extends "./base.html" %}
{% block title %}Edit{% endblock %}
{% block body %}
<div>
    <h1>
        Editar articulo
    </h1>

    <form action="/edit_articulo/{{ datos["_id"] }}" method="post">
        <input type="text" placeholder="nombre del articulo" name="nombre" value="{{ datos["nombre"] }}" required>
        <input type="text" placeholder="precio" name="precio" value="{{ datos["precio"] }}" required>
        <input type="text" placeholder="descripcion" name="descripcion" value="{{ datos["descripcion"] }}" required>
        <button type="submit">Guardar</button>
    </form>
</div>


{% endblock %}
