{% extends "./base.html" %}
{% block title %}Anyadir{% endblock %}
{% block body %}
<section>
    <div>Añadir articulos</div>

    <form action="/anyadir" method="post">
        <input type="text" placeholder="nombre articulo" name="nombre">
        <input type="text" placeholder="precio articulo" name="precio">
        <input type="text" placeholder="Descripcion articulo" name="descripcion">
        <button type="submit">Añadir articulo</button>
    </form>

</section>


{% endblock %}
